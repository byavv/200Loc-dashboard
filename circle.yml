machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - sudo pip install docker-compose       
    - docker-compose -v
    - docker -v

test:
  pre:
    - git grep --color TODO | cat 
  override:
    - npm test 

deployment:
  hub_latest:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker build -t aksenchyk/200loc-dashboard:latest .
      - docker push aksenchyk/200loc-dasgboard:latest
  hub_release:    
    tag: /.*/ 
    commands:  
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker build -t aksenchyk/200loc-dashboard:$CIRCLE_TAG .
      - docker push aksenchyk/200loc-dasgboard:$CIRCLE_TAG   
