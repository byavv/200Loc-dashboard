<div class="l-services">
    <div class="l__header">
        <span class="title">Services</span>
    </div>    
    <section class="l__body">
        <loader [active]='loading'></loader>
        <div class="l-services__list-body">
            <a *ngFor='let service of services' [routerLink]="['/services/config']" [queryParams]='{ name: service.name }' title="{{ service.description }}">
                <i class="fa fa-cog" aria-hidden="true"></i>
                <span>{{ service.name | uppercase }}</span>
            </a>
        </div>
    </section>
</div>
