<div class="l-services">
    <div class="l-services__header">
        <span class="title">Services</span>
    </div>
    <div class="l-services__search">
        <div class="input__search">
            <input #searchInput placeholder='Filter by name'>
            <div class='hightlite-underline'>
                <span class="hightlite-bar"></span>
            </div>
            <i class="icon-search"></i>
        </div>
    </div>
    <section class="l-services__list">
        <loader [active]='loading'></loader>
        <div class="l-services__list-body">
            <a *ngFor='let driver of drivers' [routerLink]="['/drivers/config']" [queryParams]='{ name: driver.name }' title="{{ driver.description }}">
                <i class="fa fa-cog" aria-hidden="true"></i>
                <span>{{ driver.name | uppercase }}</span>
            </a>
        </div>
    </section>
</div>
