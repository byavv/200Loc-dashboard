<div [formGroup]='form'>
    <dynamic-form 
        [fields]="pluginTemplate" 
        #settingsForm='dynForm' 
        [(ngModel)]='settingsValue' 
        formControlName='settings'>
    </dynamic-form>
    <dynamic-form 
        [fields]="dependenciesTemplate" 
        #dependenciesForm='dynForm' 
        [(ngModel)]='dependenciesValue' 
        formControlName='dependencies'>
    </dynamic-form>
</div>
